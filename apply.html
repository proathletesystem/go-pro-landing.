<!-- Apply Now Form -->
<section class="section-dark">
  <h2>Apply Now</h2>

  <form
    action="https://formspree.io/f/mgvkeqdy"
    method="POST"
    enctype="multipart/form-data"
    style="max-width: 600px; margin: auto; text-align: left;"
  >
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

    <label for="resume">Upload Resume:</label><br>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>

    <!-- Optional hidden field for redirect after submission -->
    <input type="hidden" name="_redirect" value="https://yourdomain.com/thank-you.html">

    <input type="submit" value="Submit Application" class="button">
  </form>
</section>
<div id="success-message" style="display:none; text-align:center; padding: 20px; color: #00ff88;">
  Thank you for applying! Weâ€™ll be in touch soon.
</div>

<script>
  const form = document.querySelector("form");
  const success = document.getElementById("success-message");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const formData = new FormData(form);
    fetch(form.action, {
      method: "POST",
      body: formData,
      headers: { Accept: "application/json" },
    })
    .then(response => {
      if (response.ok) {
        form.style.display = "none";
        success.style.display = "block";
      }
    });
  });
</script>
