<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply Now | Pro Athlete System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="/" class="logo">Pro Athlete System</a>
      <ul class="nav-links">
        <li><a href="/#about">About</a></li>
        <li><a href="/#program">Program</a></li>
        <li><a href="/#contact">Contact</a></li>
        <li><a href="/apply" class="active">Apply Now</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="apply-section">
      <h1>Join the Pro Athlete System</h1>
      <p>Ready to take your athletic career to the next level? Fill out the application below to get started.</p>
      <form class="application-form" action="https://formspree.io/f/your-form-id" method="POST">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="sport">Sport</label>
        <input type="text" id="sport" name="sport" required />

        <label for="experience">Experience Level</label>
        <select id="experience" name="experience" required>
          <option value="">Select</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="professional">Professional</option>
        </select>

        <label for="goals">Tell us about your goals</label>
        <textarea id="goals" name="goals" rows="5" required></textarea>

        <button type="submit" class="submit-button">Submit Application</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Pro Athlete System. All rights reserved.</p>
  </footer>
</body>
</html>
