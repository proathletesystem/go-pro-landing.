<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Potential Quiz</title>
  <style>
    body { font-family: 'Poppins', Arial, sans-serif; background: #0e0e15; color: white; padding: 20px; margin: 0; }
    nav { position: sticky; top: 0; background: #0e0e15; padding: 10px 20px; display: flex; justify-content: center; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.7); }
    nav a { color: #ffcc00; margin: 0 15px; text-decoration: none; font-weight: 600; transition: color 0.3s; }
    nav a:hover { color: #ffffff; }
    h2 { text-align: center; margin: 30px 0; font-size: 2.5em; font-weight: 700; }
    form { max-width: 800px; margin: auto; background: #1a1a2e; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); }
    .question { margin-bottom: 20px; }
    .question p { font-weight: bold; }
    label { display: block; margin: 5px 0; }
    input[type="email"] { width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; background-color: #2c2c40; color: #ffffff; }
    button, .button { background: #ffcc00; color: #0e0e15; border: none; padding: 14px 28px; font-size: 1.2em; font-weight: bold; cursor: pointer; border-radius: 8px; text-decoration: none; display: inline-block; transition: background 0.3s, transform 0.3s; margin-top: 20px; }
    button:hover, .button:hover { background: #e6b800; transform: scale(1.05); }
    #result { margin-top: 30px; font-size: 1.5em; font-weight: bold; text-align: center; }
    [data-animate] { opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out; }
    [data-animate].animate { opacity: 1; transform: translateY(0); }
    @media (min-width: 600px) {
      h2 { font-size: 3em; }
      form { padding: 40px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="#quiz">Quiz</a>
</nav>

<h2 id="quiz" data-animate>Pro Potential Quiz</h2>
<form id="quizForm" data-animate>
  <!-- Questions go here (same as your original, omitted for brevity) -->

  <button type="button" onclick="calculateScore()">Submit</button>
  <div id="result"></div>
</form>

<script>
  function calculateScore() {
    const form = document.getElementById('quizForm');
    const formData = new FormData(form);
    let totalScore = 0;

    for (let [name, value] of formData.entries()) {
      if (name !== 'email') {
        totalScore += parseInt(value);
      }
    }

    const totalQuestions = 9;
    const answered = Array.from(formData.entries()).filter(([k]) => k !== "email").length;

    const resultBox = document.getElementById('result');

    if (answered < totalQuestions) {
      resultBox.style.color = "#ff4d4d";
      resultBox.textContent = "Please answer all questions!";
      return;
    }

    resultBox.style.color = "#00ffcc";
    resultBox.innerHTML = `Your total score is: <strong>${totalScore}</strong><br>`;

    if (totalScore >= 36) {
      resultBox.innerHTML += "🔥 You're performing at a Pro level! Keep pushing!<br><br>";
      resultBox.innerHTML += '<a href="apply.html" class="button">Apply Now</a>';
    } else if (totalScore >= 27) {
      resultBox.innerHTML += "🔥 You're close to Pro standard. Stay consistent!";
      resultBox.innerHTML += '<a href="apply.html" class="button">Apply Now</a>';
    } else if (totalScore >= 20) {
      resultBox.innerHTML += "⚙️ You're developing well, focus on areas to improve.";
    } else {
      resultBox.innerHTML += "🚧 Needs more work. Build the foundation first.";
    }
  }

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting) {
        entry.target.classList.add('animate');
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('[data-animate]').forEach(el => {
    observer.observe(el);
  });
</script>

</body>
</html>
